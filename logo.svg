<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background circle -->
  <circle cx="400" cy="300" r="280" fill="none" stroke="#2c5aa0" stroke-width="8"/>
  
  <!-- Mountains/clouds background -->
  <g fill="#e0e0e0" opacity="0.6">
    <ellipse cx="200" cy="350" rx="60" ry="30"/>
    <ellipse cx="350" cy="380" rx="80" ry="40"/>
    <ellipse cx="500" cy="360" rx="70" ry="35"/>
    <ellipse cx="650" cy="370" rx="60" ry="30"/>
    <ellipse cx="300" cy="200" rx="50" ry="25"/>
    <ellipse cx="500" cy="180" rx="60" ry="30"/>
    <ellipse cx="150" cy="220" rx="40" ry="20"/>
    <ellipse cx="650" cy="200" rx="45" ry="22"/>
  </g>
  
  <!-- Airplane -->
  <g fill="#2c5aa0" stroke="#2c5aa0" stroke-width="2">
    <!-- Airplane body -->
    <path d="M250 180 L550 160 L580 170 L580 180 L550 190 L250 210 Z"/>
    <!-- Wings -->
    <path d="M320 180 L280 140 L300 135 L340 175 Z"/>
    <path d="M320 200 L280 240 L300 245 L340 205 Z"/>
    <!-- Tail -->
    <path d="M250 180 L220 150 L230 145 L255 175 Z"/>
    <path d="M250 200 L220 230 L230 235 L255 205 Z"/>
    <!-- Windows -->
    <circle cx="350" cy="185" r="3" fill="white"/>
    <circle cx="370" cy="184" r="3" fill="white"/>
    <circle cx="390" cy="183" r="3" fill="white"/>
    <circle cx="410" cy="182" r="3" fill="white"/>
    <circle cx="430" cy="181" r="3" fill="white"/>
    <circle cx="450" cy="180" r="3" fill="white"/>
    <!-- Motion lines -->
    <path d="M200 190 L240 185" stroke-width="2" opacity="0.7"/>
    <path d="M190 200 L230 195" stroke-width="2" opacity="0.7"/>
    <path d="M180 210 L220 205" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Container Ship -->
  <g fill="#2c5aa0" stroke="#2c5aa0" stroke-width="2">
    <!-- Ship hull -->
    <path d="M150 400 L650 380 L680 390 L680 420 L650 440 L150 460 L120 450 L120 420 Z"/>
    <!-- Ship superstructure -->
    <rect x="180" y="340" width="80" height="60" fill="#2c5aa0"/>
    <!-- Containers -->
    <rect x="280" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="330" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="380" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="430" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="480" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="530" y="350" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <!-- Second row of containers -->
    <rect x="280" y="320" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="330" y="320" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="380" y="320" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <rect x="430" y="320" width="40" height="30" fill="#2c5aa0" stroke="white" stroke-width="1"/>
    <!-- Ship details -->
    <circle cx="600" cy="400" r="8" fill="white"/>
    <circle cx="620" cy="405" r="6" fill="white"/>
    <!-- Smokestacks -->
    <rect x="200" y="320" width="12" height="20" fill="#2c5aa0"/>
    <rect x="220" y="315" width="12" height="25" fill="#2c5aa0"/>
    <!-- Motion lines -->
    <path d="M80 430 L120 425" stroke-width="2" opacity="0.7"/>
    <path d="M70 440 L110 435" stroke-width="2" opacity="0.7"/>
    <path d="M60 450 L100 445" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Water line -->
  <path d="M120 470 Q200 465 280 470 T400 470 T520 470 T680 470" stroke="#2c5aa0" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Company name -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c5aa0">
    DYNAMIC SHIPPING SOLUTIONS
  </text>
  
  <!-- Decorative lines -->
  <line x1="150" y1="540" x2="650" y2="540" stroke="#2c5aa0" stroke-width="4"/>
  <line x1="150" y1="550" x2="650" y2="550" stroke="#2c5aa0" stroke-width="2"/>
</svg>